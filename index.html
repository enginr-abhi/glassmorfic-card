<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
 <main>
     <div class="card-container">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
      <div class="card">
        <div class="card-content">
          <img
            class="card-image"
            src="./images/javascript-course.png"
            alt="image"
          />
          <div class="card-text">
            <div class="tag-heart-container">
              <div class="tag">Begginner</div>
              <img class="heart" src="./images/heart.png" alt="heart" />
            </div>
            <h3 class="card-title">
              The Complete JavaScript Course Zero to Advanced
            </h3>
            <p class="card-subtitle">By : Abhishek kumar Thakur</p>
            <div class="star-rating">
              <img src="./images/Star Rating (4).png" alt="star-rating">
              <span class="rating-value">4.9</span>
              <span class="rating-count">(3,327)</span>
            </div>
          </div>
          <button type="submit" class="card-button">
            <img src="./images/Vector.png" alt="card-icon">
            <span>Get Enrolled</span>
          </button>
        </div>
      </div>
    </div>
 </main>
  </body>
</html>
